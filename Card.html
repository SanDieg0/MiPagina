    <script type="text/javascript">
    
    
    var y=0;
    var s=1;
    
    function cambiaFondo(){
        
        setInterval(colorsito, 50)
        
        function colorsito(){
            var colores=["#100","#200","#300","#400","#500","#600","#700","#800","#900","#a00","#b00","#c00","#d00","#e00","#f00","#f10","#f20","#f30","#f40","#f50","#f60","#f70","#f80","#f90","#fa0","#fb0","#fc0","#fd0","#fe0","#ff0","#ff0","#ef0","#df0","#cf0","#bf0","#af0","#9f0","#8f0","#7f0","#6f0","#5f0","#4f0","#3f0","#2f0","#1f0","#0f1","#0f2","#0f3","#0f4","#0f5","#0f6","#0f7","#0f8","#0f9","#0fa","#0fb","#0fc","#0fd","#0fe","#0ff","#0ef","#0df","#0cf","#0bf","#0af","#09f","#08f","#07f","#06f","#05f","#04f","#03f","#02f","#01f","#10f","#20f","#30f","#40f","#50f","#60f","#70f","#80f","#90f","#a0f","#b0f","#c0f","#d0f","#e0f","#f0f","#f0e","#f0d","#f0c","#f0b","#f0a","#f09","#f08","#f07","#f06","#f05","#f04","#f03","#f02","#f01","#f00"]
            
            y=y+s
            if(y<105){

            document.getElementById("fondo");
            console.log(y)
            
            fondo.style.backgroundColor = colores[y];
            }else{
                s=-1;
            document.getElementById("fondo");
            console.log(y)
            
            fondo.style.backgroundColor = colores[y];
            }
            if(y<0){
                s=1;
                document.getElementById("fondo");
            console.log(y)
            
            fondo.style.backgroundColor = colores[y];
            }

        }
    
    }

    </script>
   
   
   
   <style>
        body{
            background-color: white;
        }
        .container{
            display: flex;
            justify-content: center; 
            margin-top: 100px;
            margin-bottom: 100px;           
        }
        .card:hover{
            transition: width 1s, height 1s, transform 1s;
            transform: scale(1.1);
        }
        .card:not(:hover){
            transition: width 1s, height 1s, transform 1s;
            transform: scale(1);
        }
        .card{
            width: 350px;
            height: 500px;
            position: absolute;
            background: whitesmoke;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0px 2px 200px gray;
        }
        .fondo{
            width: 100%;
            height: 100px;
            position: absolute;
            
            
        }
        .fotito{
            width: 150px;
            border-radius: 30%;
            position: absolute;
            left: 100px;
            top: 30px;
            box-shadow: 5px 5px 50px rgb(245, 245, 232);
        }
        .fotito:hover{
            transition: 1.5s;
            transform: scale(1.3);
        }
        .fotito:not(:hover){
            transition: width 1s, height 1s, transform 1s;
            transform: scale(1);
        }
        .info{
            font-family: 'IBM Plex Sans', sans-serif;
            position: absolute;
            top: 300px;
            text-align: right;
        }
        .info h1{
            letter-spacing: -2px;
            margin-top: 50px;

            font-size: 30px;

        .info p{

        }
        .info h5{

        .contact{

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: absolute;
            top: 530px;            
        }
        .contact div{
            margin: 6px;
        }
        .contact div:hover{
            transition: 1s;
            transform: scale(1.3);
        }
        .contact div:not(:hover){
            transition: 1s;
            transform: scale(1);
        }

        .info h1:hover{

        }
        .info h1:not(:hover){

        }
        .wasa{

        }
        .github{

        }
        .twitter{
